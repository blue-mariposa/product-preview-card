<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authour" content="blue-mariposa">
    <meta name="description" content="Product preview card made with html and css. Button has a hover effect and layout made using css grid and css flex-box.">
    <!-- Tittle Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./css/prod-preview.css">
    <!-- Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- Tittle -->
    <title>Product Preview</title>
</head>
<body>
    <main class="container">
        <picture class="prod-img">
            <source media="(max-width: 500px)" srcset="./images/image-product-mobile.jpg">
            <img src="./images/image-product-desktop.jpg" alt="Image of perfume.">
        </picture>
        <section class="prod-desc">
            <h3>Perfume</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptious interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
            <p><ins>$149.99</ins> <del>$169.99</del></p>
            <button tabindex="0"><img src="./images/icon-cart.svg" alt="Cart icon"><span>Add to Cart</span></button>
        </section>
    </main>
    <footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="(https://www.frontendmentor.io/profile/blue-mariposa">blue-mariposa</a>.
	</footer>
</body>
</html>
